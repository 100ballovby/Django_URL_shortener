{% load static %}  <!-- создание переменной static при обращении к которой выдается путь к static_root -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% if text %} <!-- если шаблону отдадут объект text -->
        <title>{{ text.title }}</title>
        <meta name="keywords" content="{{ text.keywords }}">
        <meta name="description" content="{{ text.description }}">
    {% else %}  <!-- Если объект класса Text не был передан, делаем SEO по умолчанию -->
        <title>Сократитель ссылок</title>
        <meta name="keywords" content="bit.ly, сократить ссылку, сокращение ссылок">
        <meta name="description" content="Сервис сокращения ссылок. У нас бесплатно!">
    {% endif %}
    
    <!-- подключили стилизацию -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>
<header>
    Хедер сайта. Не меняется. Статичный
</header>
<main>
    {% block content %}{% endblock %}  <!-- метка для вставки динамического контента сайта -->
</main>
<footer>
    Подвал сайта. Не меняется. Статичный
</footer>
</body>
</html>
